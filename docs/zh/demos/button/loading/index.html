<div>
  <div>加载中</div>
  <div class="button-display-container">
    <coot-button loading>Default</coot-button>
    <coot-button loading type="primary">Primary</coot-button>
    <coot-button loading type="secondary">Secondary</coot-button>
    <coot-button loading disabled type="dashed">Dashed</coot-button>
    <coot-button loading disabled type="text">Text</coot-button>
    <coot-button loading disabled type="link">Link</coot-button>
  </div>
  <div>点击加载</div>
  <div class="button-display-container">
    <coot-button id="coot-demos-button-loading-click-default">Default</coot-button>
    <coot-button id="coot-demos-button-loading-click-primary" type="primary">Primary</coot-button>
    <coot-button id="coot-demos-button-loading-click-secondary" type="secondary">Secondary</coot-button>
    <coot-button id="coot-demos-button-loading-click-icon" icon="download" @click="handleClickDefaultIcon()">Default</coot-button>
    <coot-button id="coot-demos-button-loading-click-icon-primary" icon="download" @click="handleClickPrimaryIcon()" type="primary">Primary</coot-button>
    <coot-button id="coot-demos-button-loading-click-icon-secondary" icon="download" @click="handleClickSecondaryIcon()" type="secondary">Secondary</coot-button>
  </div>
  <div>点击加载时固定宽度</div>
  <div class="button-display-container">
    <coot-button id="coot-demos-button-loading-click-fixed" loadingFixed @click="handleClickDefaultFixed()">Default</coot-button>
    <coot-button id="coot-demos-button-loading-click-fixed-primary" loadingFixed type="primary"@click="handleClickPrimaryFixed()">Primary</coot-button>
    <coot-button id="coot-demos-button-loading-click-fixed-secondary" loadingFixed type="secondary"@click="handleClickSecondaryFixed()">Secondary</coot-button>
  </div>
  </d>

  <script type="module">
    import 'coot-ui/button';
    import '@coot-ui/icons/download';
    
    [
      'coot-demos-button-loading-click-default', 
      'coot-demos-button-loading-click-primary',
      'coot-demos-button-loading-click-secondary',
      'coot-demos-button-loading-click-icon',
      'coot-demos-button-loading-click-icon-primary',
      'coot-demos-button-loading-click-icon-secondary',
      'coot-demos-button-loading-click-fixed',
      'coot-demos-button-loading-click-fixed-primary',
      'coot-demos-button-loading-click-fixed-secondary',
    ].forEach(id => {
      document.querySelector(`#${id}`).addEventListener('click', e => {
        e.target.loading = true;
        setTimeout(() => {
          e.target.loading = false;
        }, 3000);
      });
    });
  </script>

  <style>
    .button-display-container {
      display: flex;
      gap: 12px 16px;
      margin-bottom: 16px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .button-display-container:first-of-type {
      margin-top: 0;
    }

    .button-display-container:last-of-type {
      margin-bottom: 0;
    }
  </style>
